<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - BollyFlix</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * { 
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background: linear-gradient(135deg, #0f0f0f, #141414);
      color: white;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 40px;
    }

    h1 {
      font-size: 2.8em;
      color: #e50914;
      margin-bottom: 20px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .contact-form {
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
    }

    input, textarea {
      width: 100%;
      padding: 14px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
      font-family: inherit;
      background: rgba(255, 255, 255, 0.1);
      color: white;
    }

    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    input:focus, textarea:focus {
      outline: 2px solid #e50914;
    }

    .btn {
      background: #e50914;
      color: white;
      padding: 12px 25px;
      border: none;
      font-size: 1.1em;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      width: 100%;
    }

    .btn:hover {
      background: #b20710;
      transform: scale(1.05);
    }

    .back-link {
      color: #e50914;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      font-weight: bold;
      transition: all 0.3s ease-in-out;
    }

    .back-link:hover {
      color: #ff3c3c;
      text-decoration: underline;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Contact BollyFlix</h1>
    <div class="contact-form">
      <form onsubmit="alert('Thanks for reaching out!'); return false;">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Message</button>
      </form>
      <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
    </div>
  </div>

</body>
</html>
