<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - BollyFlix</title>
  <style>
    body {
      background-color: #141414;
      color: white;
      font-family: 'Helvetica Neue', sans-serif;
      padding: 40px;
      margin: 0;
    }

    main {
      max-width: 600px;
      margin: auto;
    }

    h1 {
      color: #e50914;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
      font-family: inherit;
    }

    input:focus, textarea:focus {
      outline: 2px solid #e50914;
    }

    button {
      background: #e50914;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1em;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ff3c3c;
    }

    a {
      color: #e50914;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #ff3c3c;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main>
    <h1>Contact Us</h1>
    <form onsubmit="alert('Thanks for reaching out!'); return false;">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <a href="dashboard.html">‚Üê Back to Dashboard</a>
  </main>
</body>
</html>
